---
name: guideTemplate
description: A new Flutter project.
publish_to: none
version: 2.0.0+2
environment:
  sdk: '>=2.7.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  facebook_audience_network: ^0.6.2
  flutter_svg: ^0.18.0
  package_info: ^0.4.1
  flutter_launcher_icons: ^0.7.5
  url_launcher: ^5.5.0
  flutter_widget_from_html: ^0.4.2
  cupertino_icons: ^0.1.3
  percent_indicator: ^2.1.5
  flutter_inappwebview: ^4.0.0+4
  timer_count_down: ^1.0.4+1
  http: ^0.12.2
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_icons:
  android: true
  ios: true
  image_path: assets/icon.png
flutter:
  uses-material-design: true
  assets:
  - assets/
  - assets/icons/
  - assets/fonts/
  fonts:
  - family: Montserrat
    fonts:
    - asset: assets/fonts/Montserrat-Regular.otf
    - asset: assets/fonts/Montserrat-Thin.otf
      weight: 100
    - asset: assets/fonts/Montserrat-Medium.otf
      weight: 500
    - asset: assets/fonts/Montserrat-Bold.otf
      weight: 700
